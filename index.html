<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main " style="display:flex">


        <div class="dark-mode-switch">
            <label for="dark-mode-toggle"><img src="light-mode.png" style="width:40px;margin-left: 770px;
                position: absolute;
                padding-top: 45px;"></label>
            <input type="checkbox" id="dark-mode-toggle">


        
        <!-- <div class="calc " >  -->

            
                <div class="content">
              


            <div class="output">
                <input type="text" id="screen">
            </div>

            <div class="buttons">
            
                <hr>

                    <div class="row1">
                        
                             <button onclick="cleardisplay()" class="btn" style="background: #9ed3e7;">C</button>
                             <button onclick="back()" class="btn" style="background: #9ed3e7;">⌫</span></button>
                             <button  class="btn" style="background: #9ed3e7;">&nbsp;</button>
                             <!-- <button onclick="cleardisplay()" class="btn" style="background: #9ed3e7;">+/-</button>   -->
                            <button onclick="buttonclick('/')" class="btn" style="background: #9ed3e7;">÷</button>
                    </div>
                    <div class="row">
                            <button onclick="buttonclick(7)" class="btn">7</button>
                            <button onclick="buttonclick(8)" class="btn">8</button>
                            <button onclick="buttonclick(9)" class="btn">9</button>
                            <button onclick="buttonclick('*')" class="btn" style="background: #9ed3e7;">×</button>
                            

                    </div>
                    
                    <div class="row">
                            <button onclick="buttonclick(4)" class="btn">4</button>
                            <button onclick="buttonclick(5)" class="btn">5</button>
                            <button onclick="buttonclick(6)" class="btn">6</button>
                            <button onclick="buttonclick('-')" class="btn" style="background: #9ed3e7;">−</button>

                </div>

                <div class="row">
                            <button onclick="buttonclick(1)" class="btn">1</button>
                            <button onclick="buttonclick(2)" class="btn">2</button>
                            <button onclick="buttonclick(3)" class="btn">3</button>
                            <button onclick="buttonclick('+')" class="btn" style="background: #9ed3e7;">+</button>

                </div>

                <div class="row">
                             <!-- <button onclick="buttonclick('%')" class="btn">%</button> -->
                            <button  class="btn">&nbsp;</button>
                            <button onclick="buttonclick(0)" class="btn">0</button>
                            <button onclick="buttonclick('.')" class="btn">.</button>
                            
                            <button onclick="equalClick()" class="btn" style="background: #5e8cbd;">=</button>

                 </div>  


                    <div class="row">
                        
                    </div>

                    <div class="row">
                        
                    </div>

            </div>

        </div>

    </div>
</div>
</div>
</body>
</html>
